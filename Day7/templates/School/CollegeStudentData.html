<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My College Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style media="screen">
      table{
        border-radius: 20px;
        margin:20px;
      }
      .myimage{
        width: 100%;
        height: 210px;
      }
      .xyz{
        margin: 10px;
      }
      .tdimage{
        width: 20%;
      }
      .rowlalit{
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'college' %}">College</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'student' %}">Student</a></li>
          </ul>
        </nav>
    </div>
    <div class="container">
      <img class="myimage" src="{{CK.collegeimage.url}}" alt="Not Found">
    </div>

    <div class="container">
      <div class="row rowlalit">
        <div class="col-md-4"><h1>{{CK.name}}</h1></div>
        <div class="col-md-4"><h1>{{CK.principal}}</h1></div>
        <div class="col-md-4"><h1>{{CK.location}}</h1></div>
      </div>
    </div>

  <div class="container">
    <table class='table table-striped table-hover table-dark'>
      <tr>
        <th>Image</th>
        <th>College</th>
        <th>Principal</th>
        <th>City</th>
      </tr>
    {% for data in SK %}
    <tr>
      <td class="tdimage"><img  src="{{data.studentimage.url}}"  alt="Not Found"></a></td>
      <td>{{data.name}}</td>
      <td>{{data.branch}}</td>
      <td>{{data.semester}}</td>
    </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
