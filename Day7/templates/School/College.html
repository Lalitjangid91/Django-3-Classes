<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My College Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style media="screen">
      table{
        border-radius: 20px;
        margin:20px;
      }
      .myimage{
        width: 100%;
        height: 210px;
      }
      .xyz{
        margin: 10px;
      }
      .tdimage{
        width: 20%;
      }
      .rowlalit{
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'college' %}">College</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'student' %}">Student</a></li>
          </ul>
        </nav>
    </div>
    <div class="container">
      <img class="myimage" src="{% static 'images/acad3.png' %}" alt="Not Found">
    </div>

    <div class="container">
      <div class="row rowlalit">
        <div class="col-md-6"><h1>Colleges</h1></div>
        <div class="col-md-6"><a class="btn btn-primary" href="{% url 'addcollege' %}">Add College</a></div>
      </div>


    <table class='table table-striped table-hover table-dark'>
      <tr>
        <th>Image</th>
        <th>College</th>
        <th>Principal</th>
        <th>City</th>
      </tr>
    {% for data in CK %}

    <tr>

      <td class="tdimage"><a href="{% url 'collegestudent' data.id %}"><img  src="{{data.collegeimage.url}}" class="card-img-top" alt="Not Found"></a></td>
      <td>{{data.name}}</td>
      <td>{{data.principal}}</td>
      <td>{{data.location}}</td>

    </tr>

      {% endfor %}
    </table>
  </div>
</body>
</html>
